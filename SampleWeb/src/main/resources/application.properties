spring.application.name=SampleWeb

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/sample_web
spring.datasource.username=root
spring.datasource.password=Zig-1234!
 
# spring Security설정 
# 로그인 실패 최대 횟수
security.locking-border-count=3
# 락상태의 지속시간
security.locking-time=1


# log레벨 지정하기
logging.level.root=INFO
# com.exampla.demo이하의 패키지만 logging.level을 DEBUG로 설정
logging.level.com.example.demo=DEBUG 

# 로그출력장소
